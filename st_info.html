<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Information Page - University of Sri Jayawardenapura</title>
    <link rel="stylesheet" href="st_info.css">
</head>
<body>
    <div class="container">
        <div class="container-box">
        <form action="" method="POST">
            <h2>Registration</h2>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required>

            <label for="department">Department</label>
            <select id="department" name="department">
                <option value="select_department" selected disabled hidden ></option>
                <option value="computer_science">Computer Science</option>
                <option value="software_engineering">Software Engineering</option>
                <option value="information_system">Information System</option>
            </select>

            <label for="">batch</label>
            <select id="batch" name="batch">
                <option value="select_batch" selected disabled hidden ></option>
                <option value="1st">2022 batch</option>
                <option value="2nd">2023 batch</option>
                <option value="3rd">2024 batch</option>
            </select>
                
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
                
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
                
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" required>
                
            <button type="submit" class="btn">SUBMIT</button>
        </form>
        </div>
    </div>

<!---Footer section--->

<footer id="footer">
    <div class="footer-content">
        <h3>Contact Us</h3>
        <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
        <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
    </div>
</footer>

</body>
</html>
