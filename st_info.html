<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Account - University of Sri Jayawardenapura</title>
    <link rel="stylesheet" href="information.css">
</head>
<body>
    <div class="container">
        <div class="container-box">
        <form action="" method="POST">
            <h2>Registration</h2>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required>

            <label for="department">Department</label>
            <select id="department" name="department">
                <option value="select_department" selected disabled hidden ></option>
                <option value="computer_science">Computer Science</option>
                <option value="software_engineering">Software Engineering</option>
                <option value="information_system">Information System</option>
            </select>

            <label for="year">Year</label>
            <select id="year" name="year">
                <option value="select_year" selected disabled hidden ></option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>
                
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
                
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
                
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" required>
                
            <button type="submit" class="btn">SUBMIT</button>
        </form>
        </div>
    </div>
</body>
</html>
