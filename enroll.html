<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - University of Sri Jayawardenapura</title>
    <link rel="stylesheet" href="enroll.css">
</head>
<body>
    <div class="main">
        <div class="signup-box">
            <h2>Enroll</h2>
              <form action="Admin_Info.html" method="get">
                <label for="staffId">Registration Number (Staff ID):</label>
                <input type="text" id="staffId" name="staffId" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btnn">Enroll Now</button>
            </form>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
            <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
        </div>
    </footer>
</body>
</html>
